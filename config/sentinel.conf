# Redis Sentinel Config - Shared for Oracle and Railway
port 26379
bind 0.0.0.0
dir /data
logfile /var/log/sentinel.log
loglevel notice

# Monitor master (Oracle Redis at fixed IP in aiswarm; for Railway, use external IP or domain)
sentinel monitor aiswarm-master 172.20.0.2 6379 2
sentinel down-after-milliseconds aiswarm-master 5000
sentinel parallel-syncs aiswarm-master 1
sentinel failover-timeout aiswarm-master 60000
sentinel auth-pass aiswarm-master redis_master_pass_2025

# Slave config (for Railway Sentinel)
sentinel auth-user aiswarm-master default
sentinel announce-ip oracle-ip-or-domain  # Adjust for each node