# Redis Slave Config for Railway
port 6379
bind 0.0.0.0
requirepass redis_master_pass_2025
masterauth redis_master_pass_2025
slaveof oracle-public-ip 6379  # Replace with Oracle's external IP or domain
appendonly yes
appendfsync everysec
maxmemory 8gb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000
loglevel notice
logfile /var/log/redis.log
dir /data